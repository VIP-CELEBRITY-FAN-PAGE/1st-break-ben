<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cinematic Band Tribute</title>

<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  cursor: none;
}

html {
  scroll-behavior: smooth;
}

body {
  font-family: "Montserrat", sans-serif;
  background: #000;
  color: #fff;
  overflow-x: hidden;
}

/* Scroll Progress */
.scroll-progress {
  position: fixed;
  top: 0;
  left: 0;
  height: 3px;
  width: 0%;
  background: white;
  z-index: 3000;
  transition: width 0.2s ease;
}

/* Cursor */
.cursor-glow {
  position: fixed;
  width: 25px;
  height: 25px;
  background: rgba(255,255,255,0.25);
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  z-index: 4000;
  backdrop-filter: blur(5px);
}

/* Navbar */
.navbar {
  position: fixed;
  width: 100%;
  padding: 25px 80px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 2000;
  transition: all 0.4s ease;
}

.navbar.shrink {
  background: rgba(0,0,0,0.85);
  backdrop-filter: blur(10px);
  padding: 15px 80px;
}

.logo {
  font-family: "Oswald", sans-serif;
  letter-spacing: 6px;
  font-size: 1.3rem;
}

.nav-links {
  display: flex;
  gap: 50px;
}

.nav-links a {
  color: white;
  text-decoration: none;
  letter-spacing: 2px;
  position: relative;
}

.nav-links a::after {
  content: "";
  position: absolute;
  bottom: -4px;
  left: 0;
  height: 1px;
  width: 0%;
  background: white;
  transition: width 0.3s ease;
}

.nav-links a:hover::after {
  width: 100%;
}

.hamburger {
  display: none;
  font-size: 1.8rem;
  cursor: pointer;
}

/* Hero */
.hero {
  position: relative;
  height: 100vh;
  overflow: hidden;
}

.hero video {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.4s ease-out;
}

.hero-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.95));
}

.texture-layer {
  position: absolute;
  inset: 0;
  background: url("https://www.transparenttextures.com/patterns/asfalt-dark.png");
  opacity: 0.05;
  animation: textureMove 25s linear infinite;
}

@keyframes textureMove {
  from { background-position: 0 0; }
  to { background-position: 1000px 0; }
}

.hero-content {
  position: relative;
  z-index: 10;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  animation: fadeUp 1.5s ease;
}

.hero h1 {
  font-family: "Oswald", sans-serif;
  font-size: 6rem;
  letter-spacing: 10px;
}

.hero p {
  margin: 20px 0 40px;
  letter-spacing: 4px;
}

.btn {
  padding: 15px 45px;
  border: 2px solid white;
  background: transparent;
  color: white;
  letter-spacing: 2px;
  transition: all 0.3s ease;
  cursor: pointer;
}

.btn:hover {
  transform: translateY(-3px);
  background: white;
  color: black;
}

/* Sections */
.section {
  padding: 160px 20px;
  text-align: center;
}

.dark { background: #111; }
.darker { background: #0a0a0a; }

.section h2 {
  font-family: "Oswald", sans-serif;
  font-size: 3rem;
  letter-spacing: 6px;
  margin-bottom: 40px;
}

/* Reveal Animation */
.reveal {
  opacity: 0;
  transform: translateY(80px);
  transition: all 1.2s ease;
}

.reveal.active {
  opacity: 1;
  transform: translateY(0);
}

.footer {
  padding: 60px;
  text-align: center;
  opacity: 0.5;
}

/* Responsive */
@media (max-width: 768px) {
  .navbar {
    padding: 20px;
  }

  .nav-links {
    position: absolute;
    top: 70px;
    right: 0;
    flex-direction: column;
    background: rgba(0,0,0,0.95);
    width: 100%;
    text-align: center;
    display: none;
    padding: 30px 0;
  }

  .nav-links.active {
    display: flex;
  }

  .hamburger {
    display: block;
  }

  .hero h1 {
    font-size: 3rem;
  }

  .section h2 {
    font-size: 2rem;
  }
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(60px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="scroll-progress"></div>
<div class="cursor-glow"></div>

<nav class="navbar">
  <div class="logo">BAND NAME</div>
  <div class="nav-links">
    <a href="#home">Home</a>
    <a href="#tour">Tour</a>
    <a href="#merch">Merch</a>
  </div>
  <div class="hamburger">☰</div>
</nav>

<section id="home" class="hero">
  <video autoplay muted loop playsinline>
    <source src="hero-video.mp4" type="video/mp4">
  </video>
  <div class="hero-overlay"></div>
  <div class="texture-layer"></div>
  <div class="hero-content">
    <h1>AWAKEN</h1>
    <p>The New Single Out Now</p>
    <button class="btn">Stream Now</button>
  </div>
</section>

<section id="tour" class="section dark reveal">
  <h2>Tour Dates 2026</h2>
  <button class="btn">See All Dates</button>
</section>

<section id="merch" class="section darker reveal">
  <h2>Official Merch</h2>
  <button class="btn">Shop Now</button>
</section>

<footer class="footer">
  © 2026 Tribute Build
</footer>

<script>
const navbar = document.querySelector(".navbar");
const progressBar = document.querySelector(".scroll-progress");
const video = document.querySelector("video");
const cursor = document.querySelector(".cursor-glow");
const hamburger = document.querySelector(".hamburger");
const navLinks = document.querySelector(".nav-links");

/* Scroll Effects */
window.addEventListener("scroll", () => {
  const scrollY = window.scrollY;
  const docHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
  const scrollPercent = (scrollY / docHeight) * 100;

  progressBar.style.width = scrollPercent + "%";

  if (scrollY > 60) {
    navbar.classList.add("shrink");
  } else {
    navbar.classList.remove("shrink");
  }

  video.style.transform = `scale(${1 + scrollY * 0.00025})`;
});

/* Cursor Glow */
document.addEventListener("mousemove", e => {
  cursor.style.left = e.clientX + "px";
  cursor.style.top = e.clientY + "px";
});

/* Reveal Animations */
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add("active");
    }
  }); 
}, { threshold: 0.2 });

document.querySelectorAll(".reveal").forEach(el => observer.observe(el));

/* Mobile Menu */
hamburger.addEventListener("click", () => {
  navLinks.classList.toggle("active");
});
</script>

</body>
</html>
